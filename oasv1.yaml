openapi: 3.0.3
info:
  title: HTTPBin API
  description: A simple API spec for a GET request to /httpbin.
  version: "1.0.0"
servers:
  - url: https://19e8-2001-1c08-70b-3100-b128-b5cf-52f0-4ab8.ngrok-free.app

paths:
  /httpbin:
    get:
      summary: Get HTTPBin data
      description: Retrieves data from the HTTPBin endpoint.
      security:
        - openIdAuth: []
        - basicAuth: []
      parameters:
        - name: ngrok-skip-browser-warning
          in: header
          required: false
          schema:
            type: string
          description: A custom header sent with the request.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: The URL of the request.
                  args:
                    type: object
                    additionalProperties:
                      type: string
                    description: Query parameters sent in the request.
                  headers:
                    type: object
                    additionalProperties:
                      type: string
                    description: Headers sent in the request.
        '400':
          description: Bad request
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    openIdAuth:
      type: openIdConnect
      openIdConnectUrl: https://login.microsoftonline.com/96566719-5c4d-4e3a-8944-47eb10e03365/v2.0/.well-known/openid-configuration

  headers:
    DefaultHeaders:
      type: object
      properties:
        ngrok-skip-browser-warning:
          type: string
          description: A custom header sent with every request.
          example: "69420"
